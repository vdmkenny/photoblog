{{ define "baseof" }}
<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <div class="container">
      t<h1>
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      </h1>
    </div>
  </header>

  <div class="content-wrapper">
    {{ partial "sidebar.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </div>

  <footer>
    <div class="container">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
{{ end }}
